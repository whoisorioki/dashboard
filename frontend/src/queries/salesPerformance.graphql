# Sales Performance Query
query salesPerformance($startDate: String!, $endDate: String!, $branch: String, $productLine: String) {
  salesPerformance(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    salesPerson
    totalSales
    grossProfit
    avgMargin
    transactionCount
    averageSale
    uniqueBranches
    uniqueProducts
  }
}
