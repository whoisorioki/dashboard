#import "./fragments.graphql"

query BranchesPageData(
  $startDate: String!
  $endDate: String!
  $branch: String
  $productLine: String
) {
  revenueSummary(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    totalRevenue
    netSales
    grossProfit
    lineItemCount
    returnsValue
    totalTransactions
    averageTransaction
    uniqueProducts
    uniqueBranches
    uniqueEmployees
    netUnitsSold
  }
  branchPerformance(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    branch
    totalSales
    transactionCount
    averageSale
    uniqueCustomers
    uniqueProducts
  }
  branchGrowth(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    branch
    monthYear
    monthlySales
    growthPct
  }
  branchProductHeatmap(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    branch
    product
    sales
  }
}
