#import "./fragments.graphql"

query SalesPageData(
  $startDate: String!
  $endDate: String!
  $branch: String
  $productLine: String
  $itemGroups: [String!]
) {
  revenueSummary(
    startDate: $startDate
    endDate: $endDate
    branch: $branch
    productLine: $productLine
    itemGroups: $itemGroups
  ) {
    totalRevenue
    netSales
    grossProfit
    lineItemCount
    returnsValue
    totalTransactions
    averageTransaction
    uniqueProducts
    uniqueBranches
    uniqueEmployees
    netUnitsSold
  }
  monthlySalesGrowth(
    startDate: $startDate
    endDate: $endDate
    branch: $branch
    productLine: $productLine
    itemGroups: $itemGroups
  ) {
    ...MonthlySalesGrowthFields
  }
  salesPerformance(
    startDate: $startDate
    endDate: $endDate
    branch: $branch
    productLine: $productLine
    itemGroups: $itemGroups
  ) {
    salesPerson
    totalSales
    grossProfit
    transactionCount
    averageSale
    uniqueBranches
    uniqueProducts
    avgMargin
  }
  salespersonProductMix(
    startDate: $startDate
    endDate: $endDate
    branch: $branch
    productLine: $productLine
    itemGroups: $itemGroups
  ) {
    salesperson
    productLine
    avgProfitMargin
  }
}
