#import "./fragments.graphql"

query SalesPageData(
  $startDate: String!
  $endDate: String!
  $branch: String
  $productLine: String
) {
  revenueSummary(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    totalRevenue
    netSales
    grossProfit
    lineItemCount
    returnsValue
    totalTransactions
    averageTransaction
    uniqueProducts
    uniqueBranches
    uniqueEmployees
    netUnitsSold
  }
  monthlySalesGrowth(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    ...MonthlySalesGrowthFields
  }
  salesPerformance(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    salesPerson
    totalSales
    grossProfit
    transactionCount
    averageSale
    uniqueBranches
    uniqueProducts
    avgMargin
  }
} 