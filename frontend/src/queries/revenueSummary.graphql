query RevenueSummary($startDate: String, $endDate: String, $branch: String, $productLine: String) {
  revenueSummary(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    totalRevenue
    totalTransactions
    averageTransaction 
    uniqueProducts
    uniqueBranches
    uniqueEmployees
  }
}
