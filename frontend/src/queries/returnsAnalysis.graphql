query ReturnsAnalysis(
  $startDate: String
  $endDate: String
  $itemNames: [String!]
  $salesPersons: [String!]
  $branchNames: [String!]
  $branch: String
  $productLine: String
) {
  returnsAnalysis(
    startDate: $startDate
    endDate: $endDate
    itemNames: $itemNames
    salesPersons: $salesPersons
    branchNames: $branchNames
    branch: $branch
    productLine: $productLine
  ) {
    reason
    count
  }
}
