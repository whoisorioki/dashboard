# Product Analytics Query
query productAnalytics($startDate: String!, $endDate: String!, $branch: String, $productLine: String) {
  productAnalytics(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    itemName
    productLine
    itemGroup
    totalSales
    grossProfit
    margin
    totalQty
    transactionCount
    uniqueBranches
    averagePrice
  }
}
