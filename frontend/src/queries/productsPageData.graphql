#import "./fragments.graphql"

query ProductsPageData(
  $startDate: String!
  $endDate: String!
  $branch: String
  $productLine: String
  $n: Int
  $itemNames: [String!]
  $salesPersons: [String!]
  $branchNames: [String!]
) {
  revenueSummary(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    totalRevenue
    netSales
    grossProfit
    lineItemCount
    returnsValue
    totalTransactions
    averageTransaction
    uniqueProducts
    uniqueBranches
    uniqueEmployees
    netUnitsSold
  }
  productAnalytics(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    itemName
    productLine
    itemGroup
    totalSales
    grossProfit
    margin
    totalQty
    transactionCount
    uniqueBranches
    averagePrice
  }
  topCustomers(
    startDate: $startDate
    endDate: $endDate
    branch: $branch
    n: $n
    itemNames: $itemNames
    salesPersons: $salesPersons
    branchNames: $branchNames
    productLine: $productLine
  ) {
    ...TopCustomerFields
  }
  returnsAnalysis(
    startDate: $startDate
    endDate: $endDate
    branch: $branch
    productLine: $productLine
    itemNames: $itemNames
    salesPersons: $salesPersons
    branchNames: $branchNames
  ) {
    reason
    count
  }
  salespersonProductMix(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    salesperson
    productLine
    avgProfitMargin
  }
} 