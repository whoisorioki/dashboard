# Branch Performance Query
query BranchPerformance($startDate: String, $endDate: String, $branch: String, $productLine: String) {
  branchPerformance(startDate: $startDate, endDate: $endDate, branch: $branch, productLine: $productLine) {
    branch
    totalSales
    transactionCount
    averageSale
    uniqueCustomers
    uniqueProducts
  }
}
